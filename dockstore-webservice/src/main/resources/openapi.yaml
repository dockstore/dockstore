      summary: Get users of a workflow.
      description: ''
      operationId: getUsers
      parameters:
        - name: workflowId
          in: path
          description: workflow ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      security:
        - BEARER: []
  '/workflows/{workflowId}/verifiedSources':
    get:
      tags:
        - workflows
      summary: Get a semicolon delimited list of verified sources.
      description: NO authentication
      operationId: verifiedSources
      parameters:
        - name: workflowId
          in: path
          description: Workflow id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
  '/workflows/{workflowId}/verify/{workflowVersionId}':
    put:
      tags:
        - workflows
      summary: Verify or unverify a workflow. ADMIN ONLY
      description: ''
      operationId: verifyWorkflowVersion
      parameters:
        - name: workflowId
          in: path
          description: Workflow to modify.
          required: true
          schema:
            type: integer
            format: int64
        - name: workflowVersionId
          in: path
          description: workflowVersionId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowVersion'
      security:
        - BEARER: []
      requestBody:
        $ref: '#/components/requestBodies/VerifyRequest'
  '/workflows/{workflowId}/wdl':
    get:
      tags:
        - workflows
      summary: Get the primary WDL descriptor file on Github.
      description: >-
        Does not require authentication for published workflows, authentication
        can be provided for restricted workflows
      operationId: wdl
      parameters:
        - name: workflowId
          in: path
          description: Workflow id
          required: true
          schema:
            type: integer
            format: int64
        - name: tag
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceFile'
      security:
        - BEARER: []
  '/workflows/{workflowId}/wdl/{relative-path}':
    get:
      tags:
        - workflows
      summary: Get the corresponding WDL descriptor file on Github.
      description: >-
        Does not require authentication for published workflows, authentication
        can be provided for restricted workflows
      operationId: secondaryWdlPath
      parameters:
        - name: workflowId
          in: path
          description: Workflow id
          required: true
          schema:
            type: integer
            format: int64
        - name: tag
          in: query
          required: false
          schema:
            type: string
        - name: relative-path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SourceFile'
      security:
        - BEARER: []
  '/workflows/{workflowId}/workflowVersions':
    put:
      tags:
        - workflows
      summary: Update the workflow versions linked to a workflow.
      description: 'Updates workflow path, reference, and hidden attributes.'
      operationId: updateWorkflowVersion
      parameters:
        - name: workflowId
          in: path
          description: Workflow to modify.
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowVersion'
      security:
        - BEARER: []
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/WorkflowVersion'
        description: List of modified workflow versions
        required: true
  '/workflows/{workflowId}/zip/{workflowVersionId}':
    get:
      tags:
        - workflows
      summary: Download a ZIP file of a workflow and all associated files.
      description: ''
      operationId: getWorkflowZip
      parameters:
        - name: workflowId
          in: path
          description: workflowId
          required: true
          schema:
            type: integer
            format: int64
        - name: workflowVersionId
          in: path
          description: workflowVersionId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          description: successful operation
      security:
        - BEARER: []
externalDocs:
