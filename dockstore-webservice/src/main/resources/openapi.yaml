        - defaultWDLTestParameterFile
        - default_cwl_path
        - default_dockerfile_path
        - default_wdl_path
        - gitUrl
        - mode
        - name
        - namespace
        - private_access
        - registry_string
      properties:
        id:
          type: integer
          format: int64
          description: Implementation specific ID for the container in this web service
        collections:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Collection'
        aliases:
          type: object
          description: aliases can be used as an alternate unique id for entries
          additionalProperties:
            $ref: '#/components/schemas/Alias'
        dbCreateDate:
          type: string
          format: date-time
        dbUpdateDate:
          type: string
          format: date-time
        custom_docker_registry_path:
          type: string
          readOnly: true
        last_modified_date:
          type: string
          format: date-time
          readOnly: true
        has_checker:
          type: boolean
          readOnly: true
        input_file_formats:
          type: array
          readOnly: true
          uniqueItems: true
          items:
            $ref: '#/components/schemas/FileFormat'
        output_file_formats:
          type: array
          readOnly: true
          uniqueItems: true
          items:
            $ref: '#/components/schemas/FileFormat'
        author:
          type: string
          description: This is the name of the author stated in the Dockstore.cwl
        description:
          type: string
          description: >-
            This is a human-readable description of this container and what it
            is trying to accomplish, required GA4GH
        labels:
          type: array
          description: >-
            Labels (i.e. meta tags) for describing the purpose and contents of
            containers
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Label'
        users:
          type: array
          description: >-
            This indicates the users that have control over this entry,
            dockstore specific
          uniqueItems: true
          items:
            $ref: '#/components/schemas/User'
        starredUsers:
          type: array
          description: >-
            This indicates the users that have starred this entry, dockstore
            specific
          uniqueItems: true
          items:
            $ref: '#/components/schemas/User'
        email:
          type: string
          description: This is the email of the git organization
        defaultVersion:
          type: string
          description: This is the default version of the entry
        is_published:
          type: boolean
          description: Implementation specific visibility in this web service
        last_modified:
          type: integer
          format: int32
          description: Implementation specific timestamp for last modified
        lastUpdated:
          type: string
          format: date-time
          description: Implementation specific timestamp for last updated on webservice
        gitUrl:
          type: string
          description: >-
            This is a link to the associated repo with a descriptor, required
            GA4GH
        checker_id:
          type: integer
          format: int64
          description: The id of the associated checker workflow
          readOnly: true
        mode:
          type: string
