openapi: 3.0.0
info:
  description: >-
    This describes the dockstore API, a webservice that manages pairs of Docker
    images and associated metadata such as CWL documents and Dockerfiles used to
    build those images
  version: 1.6.0-alpha.1-SNAPSHOT
  title: Dockstore API
  termsOfService: TBD
  contact:
    name: Dockstore@ga4gh
    url: 'https://github.com/ga4gh/dockstore'
    email: theglobalalliance@genomicsandhealth.org
  license:
    name: Apache License Version 2.0
    url: 'https://github.com/ga4gh/dockstore/blob/develop/LICENSE'
tags:
  - name: GA4GH
    description: >-
      A curated subset of resources proposed as a common standard for tool
      repositories. Implements TRS
      [2.0.0-beta.2](https://github.com/ga4gh/tool-registry-service-schemas/releases/tag/2.0.0-beta.2)
      . Integrators are welcome to use these endpoints but they are subject to
      change based on community input.
  - name: NIHdatacommons
  - name: GA4GHV1
    description: >-
      A curated subset of resources proposed as a common standard for tool
      repositories. Implements TRS
      [1.0.0](https://github.com/ga4gh/tool-registry-service-schemas/releases/tag/1.0.0)
      and is considered final (not subject to change)
  - name: containers
    description: >-
      List and register entries in the dockstore (pairs of images + metadata
      (CWL and Dockerfile))
  - name: containertags
    description: List and modify tags for containers
  - name: entries
    description: >-
      Interact with entries in Dockstore regardless of whether they are
      containers or workflows
  - name: extendedGA4GH
    description: Optional experimental extensions of the GA4GH API
  - name: hosted
    description: Created and modify hosted entries in the dockstore
  - name: metadata
    description: 'Information about Dockstore like RSS, sitemap, lists of dependencies, etc.'
  - name: organisations
  - name: tokens
    description: 'List, modify, refresh, and delete tokens for external services'
  - name: users
    description: 'List, modify, and manage end users of the dockstore'
  - name: workflows
    description: List and register workflows in the dockstore (CWL or WDL)
paths:
  /api/ga4gh/v1/metadata:
    get:
      tags:
        - GA4GHV1
      summary: Return some metadata that is useful for describing this registry
      description: Return some metadata that is useful for describing this registry
      operationId: metadataGet
      responses:
        '200':
          description: A Metadata object describing this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataV1'
            text/plain:
              schema:
                $ref: '#/components/schemas/MetadataV1'
  /api/ga4gh/v1/tool-classes:
    get:
      tags:
        - GA4GHV1
      summary: List all tool types
      description: 'This endpoint returns all tool-classes available '
      operationId: toolClassesGet
      responses:
        '200':
          description: An array of methods that match the filter.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolClass'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolClass'
  /api/ga4gh/v1/tools:
    get:
      tags:
        - GA4GHV1
      summary: List all tools
      description: >-
        This endpoint returns all tools available or a filtered subset using
        metadata query parameters. 
      operationId: toolsGet
      parameters:
        - name: id
          in: query
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: false
          schema:
            type: string
        - name: registry
          in: query
          description: The image registry that contains the image.
          required: false
          schema:
            type: string
        - name: organization
          in: query
          description: The organization in the registry that published the image.
          required: false
          schema:
            type: string
        - name: name
          in: query
          description: The name of the image.
          required: false
          schema:
            type: string
        - name: toolname
          in: query
          description: The name of the tool.
          required: false
          schema:
            type: string
        - name: description
          in: query
          description: The description of the tool.
          required: false
          schema:
            type: string
        - name: author
          in: query
          description: >-
            The author of the tool (TODO a thought occurs, are we assuming that
            the author of the CWL and the image are the same?).
          required: false
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Start index of paging. Pagination results can be based on numbers or
            other values chosen by the registry implementor (for example, SHA
            values). If this exceeds the current result set return an empty
            set.  If not specified in the request this will start at the
            beginning of the results.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Amount of records to return in a given page.  By default it is 1000.
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: An array of Tools that match the filter.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
  '/api/ga4gh/v1/tools/{id}':
    get:
      tags:
        - GA4GHV1
      summary: 'List one specific tool, acts as an anchor for self references'
      description: >-
        This endpoint returns one specific tool (which has ToolVersions nested
        inside it)
      operationId: toolsIdGet
      parameters:
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A tool.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolV1'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolV1'
  '/api/ga4gh/v1/tools/{id}/versions':
    get:
      tags:
        - GA4GHV1
      summary: List versions of a tool
      description: Returns all versions of the specified tool
      operationId: toolsIdVersionsGet
      parameters:
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of tool versions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolVersionV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolVersionV1'
  '/api/ga4gh/v1/tools/{id}/versions/{version_id}':
    get:
      tags:
        - GA4GHV1
      summary: 'List one specific tool version, acts as an anchor for self references'
      description: This endpoint returns one specific tool version
      operationId: toolsIdVersionsVersionIdGet
      parameters:
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          description: >-
            An identifier of the tool version, scoped to this registry, for
            example `v1`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A tool version.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolVersionV1'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolVersionV1'
  '/api/ga4gh/v1/tools/{id}/versions/{version_id}/dockerfile':
    get:
      tags:
        - GA4GHV1
      summary: Get the dockerfile for the specified image.
      description: Returns the dockerfile for the specified image.
      operationId: toolsIdVersionsVersionIdDockerfileGet
      parameters:
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          description: >-
            An identifier of the tool version for this particular tool registry,
            for example `v1`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The tool payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDockerfile'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolDockerfile'
        '404':
          description: The tool payload is not present in the service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDockerfile'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolDockerfile'
  '/api/ga4gh/v1/tools/{id}/versions/{version_id}/{type}/descriptor':
    get:
      tags:
        - GA4GHV1
      summary: Get the tool descriptor (CWL/WDL) for the specified tool.
      description: Returns the CWL or WDL descriptor for the specified tool.
      operationId: toolsIdVersionsVersionIdTypeDescriptorGet
      parameters:
        - name: type
          in: path
          description: >-
            The output type of the descriptor. If not specified it is up to the
            underlying implementation to determine which output type to return.
            Plain types return the bare descriptor while the "non-plain" types
            return a descriptor wrapped with metadata
          required: true
          schema:
            type: string
            enum:
              - CWL
              - WDL
              - PLAIN_CWL
              - PLAIN_WDL
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          description: >-
            An identifier of the tool version for this particular tool registry,
            for example `v1`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The tool descriptor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
        '404':
          description: The tool can not be output in the specified type.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
  '/api/ga4gh/v1/tools/{id}/versions/{version_id}/{type}/descriptor/{relative_path}':
    get:
      tags:
        - GA4GHV1
      summary: Get additional tool descriptor files (CWL/WDL) relative to the main file
      description: >-
        Returns additional CWL or WDL descriptors for the specified tool in the
        same or subdirectories
      operationId: toolsIdVersionsVersionIdTypeDescriptorRelativePathGet
      parameters:
        - name: type
          in: path
          description: >-
            The output type of the descriptor. If not specified it is up to the
            underlying implementation to determine which output type to return. 
            Plain types return the bare descriptor while the "non-plain" types
            return a descriptor wrapped with metadata
          required: true
          schema:
            type: string
            enum:
              - CWL
              - WDL
              - PLAIN_CWL
              - PLAIN_WDL
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          description: >-
            An identifier of the tool version for this particular tool registry,
            for example `v1`
          required: true
          schema:
            type: string
        - name: relative_path
          in: path
          description: >-
            A relative path to the additional file (same directory or
            subdirectories), for example 'foo.cwl' would return a 'foo.cwl' from
            the same directory as the main descriptor
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The tool descriptor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
        '404':
          description: The tool can not be output in the specified type.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
            text/plain:
              schema:
                $ref: '#/components/schemas/ToolDescriptor'
  '/api/ga4gh/v1/tools/{id}/versions/{version_id}/{type}/tests':
    get:
      tags:
        - GA4GHV1
      summary: Get an array of test JSONs suitable for use with this descriptor type.
      description: ''
      operationId: toolsIdVersionsVersionIdTypeTestsGet
      parameters:
        - name: type
          in: path
          description: >-
            The output type of the descriptor. If not specified it is up to the
            underlying implementation to determine which output type to return.
            Plain types return the bare descriptor while the "non-plain" types
            return a descriptor wrapped with metadata
          required: true
          schema:
            type: string
            enum:
              - CWL
              - WDL
              - PLAIN_CWL
              - PLAIN_WDL
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          description: >-
            An identifier of the tool version for this particular tool registry,
            for example `v1`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The tool test JSON response.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolTestsV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolTestsV1'
        '404':
          description: The tool can not be output in the specified type.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolTestsV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolTestsV1'
  '/api/ga4gh/v2/extended/containers/{organization}':
    get:
      tags:
        - extendedGA4GH
      summary: List entries of an organization
      description: 'This endpoint returns entries of an organization. '
      operationId: entriesOrgGet
      parameters:
        - name: organization
          in: path
          description: 'An organization, for example `cancercollaboratory`'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of Tools of the input organization.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
  /api/ga4gh/v2/extended/organizations:
    get:
      tags:
        - extendedGA4GH
      summary: List all organizations
      description: 'This endpoint returns list of all organizations. '
      operationId: entriesOrgGet
      responses:
        '200':
          description: An array of organizations' names.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
            text/plain:
              schema:
                type: array
                items:
                  type: string
  /api/ga4gh/v2/extended/tools/entry/_search:
    post:
      tags:
        - extendedGA4GH
      summary: Search the index of tools
      description: >-
        This endpoint searches the index for all published tools and workflows.
        Used by utilities that expect to talk to an elastic search endpoint
      operationId: toolsIndexSearch
      responses:
        '200':
          description: An elastic search result.
          content:
            application/json:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: elastic search query
        required: true
  /api/ga4gh/v2/extended/tools/index:
    post:
      tags:
        - extendedGA4GH
      summary: Update the index of tools
      description: 'This endpoint updates the index for all published tools and workflows. '
      operationId: toolsIndexGet
      responses:
        '200':
          description: An array of Tools of the input organization.
      security:
        - BEARER: []
  '/api/ga4gh/v2/extended/tools/{organization}':
    get:
      tags:
        - extendedGA4GH
      summary: List tools of an organization
      description: 'This endpoint returns tools of an organization. '
      operationId: toolsOrgGet
      parameters:
        - name: organization
          in: path
          description: 'An organization, for example `cancercollaboratory`'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of Tools of the input organization.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
  '/api/ga4gh/v2/extended/workflows/{organization}':
    get:
      tags:
        - extendedGA4GH
      summary: List workflows of an organization
      description: 'This endpoint returns workflows of an organization. '
      operationId: workflowsOrgGet
      parameters:
        - name: organization
          in: path
          description: 'An organization, for example `cancercollaboratory`'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of Tools of the input organization.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolV1'
  '/api/ga4gh/v2/extended/{id}/versions/{version_id}/{type}/tests/{relative_path}':
    post:
      tags:
        - extendedGA4GH
      summary: >-
        Annotate test JSON with information on whether it ran successfully on
        particular platforms plus metadata
      description: >-
        Test JSON can be annotated with whether they ran correctly keyed by
        platform and associated with some metadata 
      operationId: toolsIdVersionsVersionIdTypeTestsPost
      parameters:
        - name: type
          in: path
          description: >-
            The type of the underlying descriptor. Allowable values include
            "CWL", "WDL", "NFL".
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
        - name: version_id
          in: path
          description: >-
            An identifier of the tool version for this particular tool registry,
            for example `v1`
          required: true
          schema:
            type: string
        - name: relative_path
          in: path
          description: >-
            A relative path to the test json as retrieved from the files
            endpoint or the tests endpoint
          required: true
          schema:
            type: string
            pattern: .+
        - name: platform
          in: query
          description: Platform to report on
          required: true
          schema:
            type: string
        - name: platform_version
          in: query
          description: Version of the platform to report on
          required: true
          schema:
            type: string
        - name: verified
          in: query
          description: 'Verification status, omit to delete key'
          required: false
          schema:
            type: boolean
        - name: metadata
          in: query
          description: 'Additional information on the verification (notes, explanation)'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The tool test JSON response.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
        '401':
          description: Credentials not provided or incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: The tool test cannot be found to annotate.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - BEARER: []
  /api/ga4gh/v2/metadata:
    get:
      tags:
        - GA4GH
      summary: Return some metadata that is useful for describing this registry
      description: Return some metadata that is useful for describing this registry
      operationId: metadataGet
      responses:
        '200':
          description: A Metadata object describing this service.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metadata'
            text/plain:
              schema:
                $ref: '#/components/schemas/Metadata'
  /api/ga4gh/v2/toolClasses:
    get:
      tags:
        - GA4GH
      summary: List all tool types
      description: 'This endpoint returns all tool-classes available '
      operationId: toolClassesGet
      responses:
        '200':
          description: A list of potential tool classes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolClass'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolClass'
  /api/ga4gh/v2/tools:
    get:
      tags:
        - GA4GH
      summary: List all tools
      description: >-
        This endpoint returns all tools available or a filtered subset using
        metadata query parameters. 
      operationId: toolsGet
      parameters:
        - name: id
          in: query
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: false
          schema:
            type: string
        - name: alias
          in: query
          description: >-
            OPTIONAL for tool registries that support aliases. If provided will
            only return entries with the given alias.
          required: false
          schema:
            type: string
        - name: registry
          in: query
          description: The image registry that contains the image.
          required: false
          schema:
            type: string
        - name: organization
          in: query
          description: The organization in the registry that published the image.
          required: false
          schema:
            type: string
        - name: name
          in: query
          description: The name of the image.
          required: false
          schema:
            type: string
        - name: toolname
          in: query
          description: The name of the tool.
          required: false
          schema:
            type: string
        - name: description
          in: query
          description: The description of the tool.
          required: false
          schema:
            type: string
        - name: author
          in: query
          description: >-
            The author of the tool (TODO a thought occurs, are we assuming that
            the author of the CWL and the image are the same?).
          required: false
          schema:
            type: string
        - name: checker
          in: query
          description: Return only checker workflows
          required: false
          schema:
            type: boolean
        - name: offset
          in: query
          description: >-
            Start index of paging. Pagination results can be based on numbers or
            other values chosen by the registry implementor (for example, SHA
            values). If this exceeds the current result set return an empty
            set.  If not specified in the request, this will start at the
            beginning of the results.
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Amount of records to return in a given page.
          required: false
          schema:
            type: integer
            format: int32
            default: 1000
      responses:
        '200':
          description: An array of Tools that match the filter.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tool'
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tool'
  '/api/ga4gh/v2/tools/{id}':
    get:
      tags:
        - GA4GH
      summary: 'List one specific tool, acts as an anchor for self references'
      description: >-
        This endpoint returns one specific tool (which has ToolVersions nested
        inside it)
      operationId: toolsIdGet
      parameters:
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A tool.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tool'
            text/plain:
              schema:
                $ref: '#/components/schemas/Tool'
        '404':
          description: The tool can not be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
  '/api/ga4gh/v2/tools/{id}/versions':
    get:
      tags:
        - GA4GH
      summary: List versions of a tool
      description: Returns all versions of the specified tool
      operationId: toolsIdVersionsGet
      parameters:
        - name: id
          in: path
          description: >-
            A unique identifier of the tool, scoped to this registry, for
            example `123456`
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An array of tool versions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ToolVersion'
            text/plain:
