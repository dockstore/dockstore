    DockstoreTool:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DockstoreTool'
      description: Tool with updated information
      required: true
    SourceFileArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SourceFile'
      description: >-
