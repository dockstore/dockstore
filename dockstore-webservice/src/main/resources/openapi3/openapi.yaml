  /organizations/{organizationId}/collections/{collectionId}:
    get:
      tags:
      - organizations
      summary: Retrieve a collection by ID.
      description: Retrieve a collection by ID. Supports optional authentication.
      operationId: getCollectionById
      parameters:
      - name: organizationId
