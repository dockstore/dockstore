      properties:
        descriptor:
          type: string
        type:
          type: string
          enum:
          - CWL
          - WDL
          - NFL
          - SERVICE
          - GXFORMAT2
        url:
          type: string
    ToolTestsV1:
      type: object
      properties:
        test:
          type: string
        url:
          type: string
