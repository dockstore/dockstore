securityDefinitions:
  BEARER:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  Alias:
    type: "object"
    properties:
      content:
        type: "string"
  AppTool:
    allOf:
    - $ref: "#/definitions/Workflow"
    - type: "object"
      properties: {}
      description: "This describes one app tool in dockstore as a special degenerate\
        \ case of a workflow"
  Author:
    type: "object"
    required:
    - "name"
    properties:
      affiliation:
        type: "string"
        description: "Affiliation of the author"
      email:
        type: "string"
        description: "Email of the author"
      role:
        type: "string"
        description: "Role of the author"
      name:
        type: "string"
        position: 1
        description: "Name of the author"
    description: "This describes a non-ORCID author of a version in Dockstore"
  BioWorkflow:
    allOf:
    - $ref: "#/definitions/Workflow"
    - type: "object"
      properties:
        parent_id:
          type: "integer"
          format: "int64"
          readOnly: true
      description: "This describes one workflow in the dockstore"
  CLIInfo:
    type: "object"
    properties:
      cliLatestDockstoreScriptDownloadUrl:
        type: "string"
      cliLatestUnstableDockstoreScriptDownloadUrl:
        type: "string"
      cliLatestUnstableVersion:
        type: "string"
      cliLatestVersion:
        type: "string"
  CategorySummary:
    type: "object"
    properties:
      description:
        type: "string"
      displayName:
        type: "string"
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      topic:
        type: "string"
  Checksum:
    type: "object"
    properties:
      checksum:
        type: "string"
        description: "String representation of the checksum value."
      type:
        type: "string"
        description: "The type of hash algorithm, e.g., SHA256"
    description: "This describes a checksum that is a associated with a tag or workflow\
      \ version's image."
  Collection:
    type: "object"
    required:
    - "name"
    properties:
      aliases:
        type: "object"
        description: "aliases can be used as an alternate unique id for collections"
        additionalProperties:
          $ref: "#/definitions/Alias"
      dbCreateDate:
        type: "integer"
        format: "int64"
      dbUpdateDate:
        type: "integer"
        format: "int64"
      entries:
        type: "array"
        items:
          $ref: "#/definitions/CollectionEntry"
      id:
        type: "integer"
        format: "int64"
        description: "Implementation specific ID for the collection in this web service"
      organizationID:
        type: "integer"
        format: "int64"
      organizationName:
        type: "string"
        description: "The name of the organization the collection belongs to"
        readOnly: true
      name:
        type: "string"
        example: "alignment"
        position: 1
        description: "Name of the collection."
        minLength: 3
        maxLength: 39
        pattern: "[a-zA-Z](-?[a-zA-Z\\d]){0,38}"
      description:
        type: "string"
        position: 2
        description: "Description of the collection"
      displayName:
        type: "string"
        position: 3
        description: "Display name for a collection (Ex. Recommended Alignment Algorithms).\
          \ Not used for links."
        minLength: 3
        maxLength: 50
        pattern: "[\\w ,_\\-&()']*"
      topic:
        type: "string"
        position: 4
        description: "Short description of the collection"
      workflowsLength:
        type: "integer"
        format: "int64"
        position: 5
        description: "Number of workflows inside this collection"
      toolsLength:
        type: "integer"
        format: "int64"
        position: 6
        description: "Number of tools inside this collection"
  CollectionEntry:
    type: "object"
    properties:
      categories:
        type: "array"
        items:
          $ref: "#/definitions/CategorySummary"
      dbUpdateDate:
        type: "integer"
        format: "int64"
      descriptorTypes:
        type: "array"
        items:
          type: "string"
      entryPath:
        type: "string"
      entryType:
        type: "string"
      id:
        type: "integer"
        format: "int64"
      labels:
        type: "array"
        items:
          type: "string"
      verified:
        type: "boolean"
      versionName:
        type: "string"
  CollectionOrganization:
    type: "object"
    properties:
      collectionDisplayName:
        type: "string"
      collectionId:
        type: "integer"
        format: "int64"
      collectionName:
        type: "string"
      organizationAvatarUrl:
        type: "string"
      organizationDisplayName:
        type: "string"
      organizationId:
        type: "integer"
        format: "int64"
      organizationName:
        type: "string"
  Config:
    type: "object"
    properties:
      bdCatalystSevenBridgesImportUrl:
        type: "string"
      bdCatalystTerraImportUrl:
        type: "string"
      bitBucketAuthUrl:
        type: "string"
      bitBucketClientId:
        type: "string"
      checkUrlLambdaVersion:
        type: "string"
      composeSetupVersion:
        type: "string"
      cwlParsingLambdaVersion:
        type: "string"
      cwlVisualizerUri:
        type: "string"
      deployVersion:
        type: "string"
      discourseUrl:
        type: "string"
      dnaNexusImportUrl:
        type: "string"
      dnaStackImportUrl:
        type: "string"
      documentationUrl:
        type: "string"
      elwaziImportUrl:
        type: "string"
      featuredContentUrl:
        type: "string"
      featuredNewsUrl:
        type: "string"
      galaxyParsingPluginVersion:
        type: "string"
      gitBuildVersion:
        type: "string"
      gitCommitId:
        type: "string"
      gitHubAppInstallationUrl:
        type: "string"
      gitHubAuthUrl:
        type: "string"
      gitHubRedirectPath:
        type: "string"
      gitHubScope:
        type: "string"
      githubClientId:
        type: "string"
      gitlabAuthUrl:
        type: "string"
      gitlabClientId:
        type: "string"
      gitlabRedirectPath:
        type: "string"
      gitlabScope:
        type: "string"
      googleClientId:
        type: "string"
      googleScope:
        type: "string"
      nextflowParsingLambdaVersion:
        type: "string"
      orcidAuthUrl:
        type: "string"
      orcidClientId:
        type: "string"
      orcidRedirectPath:
        type: "string"
      orcidScope:
        type: "string"
      quayIoAuthUrl:
        type: "string"
      quayIoClientId:
        type: "string"
      quayIoRedirectPath:
        type: "string"
      quayIoScope:
        type: "string"
      tagManagerId:
        type: "string"
      terraImportUrl:
        type: "string"
      wdlParsingLambdaVersion:
        type: "string"
      zenodoAuthUrl:
        type: "string"
      zenodoClientId:
        type: "string"
      zenodoRedirectPath:
        type: "string"
      zenodoScope:
        type: "string"
    description: "Configuration information for UI clients of the Dockstore webservice."
  CpuMetric:
    type: "object"
    required:
    - "average"
    - "maximum"
    - "minimum"
    - "numberOfDataPointsForAverage"
    properties:
      average:
        type: "number"
        format: "double"
        description: "The average value from the data points"
      id:
        type: "integer"
        format: "int64"
        description: "Implementation specific ID for statistical metrics in this webservice"
      maximum:
        type: "number"
        format: "double"
        description: "The maximum value from the data points"
      minimum:
        type: "number"
        format: "double"
        description: "The minimum value from the data points"
      numberOfDataPointsForAverage:
        type: "integer"
        format: "int32"
        description: "The number of data points used to calculate the average"
      unit:
        type: "string"
        description: "The unit of the data points"
    description: "This describes aggregated CPU metrics for workflow executions."
  DescriptionMetrics:
    type: "object"
    properties:
      calculatedEntropy:
        type: "integer"
        format: "int64"
      calculatedWordCount:
        type: "integer"
        format: "int64"
      descriptionLength:
        type: "integer"
        format: "int64"
  DescriptorLanguageBean:
    type: "object"
    properties:
      friendlyName:
        type: "string"
      value:
        type: "string"
  DockstoreTool:
    type: "object"
    required:
    - "defaultCWLTestParameterFile"
    - "defaultWDLTestParameterFile"
    - "default_cwl_path"
    - "default_dockerfile_path"
    - "default_wdl_path"
    - "gitUrl"
    - "mode"
    - "name"
    - "namespace"
    - "private_access"
    - "registry_string"
    properties:
      aliases:
        type: "object"
        description: "aliases can be used as an alternate unique id for entries"
        additionalProperties:
          $ref: "#/definitions/Alias"
      custom_docker_registry_path:
        type: "string"
        readOnly: true
      dbCreateDate:
        type: "integer"
        format: "int64"
      dbUpdateDate:
        type: "integer"
        format: "int64"
      entryType:
        type: "string"
        readOnly: true
        enum:
        - "TOOL"
        - "WORKFLOW"
        - "SERVICE"
        - "APPTOOL"
        - "NOTEBOOK"
      entryTypeMetadata:
        readOnly: true
        $ref: "#/definitions/EntryTypeMetadata"
      forumUrl:
        type: "string"
        description: "This is a link to a forum or discussion board"
        minLength: 0
        maxLength: 256
      has_checker:
        type: "boolean"
        readOnly: true
      id:
        type: "integer"
        format: "int64"
        description: "Implementation specific ID for the container in this web service"
      last_modified_date:
        type: "integer"
        format: "int64"
        readOnly: true
      licenseInformation:
        $ref: "#/definitions/LicenseInformation"
      tags:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/Tag"
      topic:
        type: "string"
      topicAutomatic:
        type: "string"
      topicId:
        type: "integer"
        format: "int64"
        description: "The Id of the corresponding topic on Dockstore Discuss"
      topicManual:
        type: "string"
      topicSelection:
        type: "string"
        enum:
        - "AUTOMATIC"
        - "MANUAL"
      userIdToOrcidPutCode:
        type: "object"
        description: "The presence of the put code for a userid indicates the entry\
          \ was exported to ORCID for the corresponding Dockstore user."
        additionalProperties:
          $ref: "#/definitions/OrcidPutCode"
      author:
        type: "string"
        position: 1
        description: "This is the name of the author stated in the Dockstore.cwl"
      description:
        type: "string"
        position: 2
        description: "This is a human-readable description of this container and what\
          \ it is trying to accomplish, required GA4GH"
      labels:
        type: "array"
        position: 3
        description: "Labels (i.e. meta tags) for describing the purpose and contents\
          \ of containers"
        uniqueItems: true
        items:
          $ref: "#/definitions/Label"
      users:
        type: "array"
        position: 4
        description: "This indicates the users that have control over this entry,\
          \ dockstore specific"
        uniqueItems: true
        items:
          $ref: "#/definitions/User"
      starredUsers:
        type: "array"
        position: 5
        description: "This indicates the users that have starred this entry, dockstore\
          \ specific"
        uniqueItems: true
        items:
          $ref: "#/definitions/User"
      email:
        type: "string"
        position: 6
        description: "This is the email of the git organization"
      defaultVersion:
        type: "string"
        position: 7
        description: "This is the name of the default version of the entry"
      is_published:
        type: "boolean"
        position: 8
        description: "Implementation specific visibility in this web service"
      last_modified:
        type: "integer"
        format: "int32"
        position: 9
        description: "Implementation specific timestamp for last modified. Tools->\
          \ For automated/manual builds: N/A. For hosted: Last time a file was updated/created\
          \ (new version created). Workflows-> For remote: When refresh is hit, last\
          \ time GitHub repo was changed. Hosted: Last time a new version was made."
      lastUpdated:
        type: "integer"
        format: "int64"
        position: 10
        description: "Implementation specific timestamp for last updated on webservice.\
          \ Tools-> For automated builds: last time tool/namespace was refreshed Dockstore,\
          \ tool info (like changing dockerfile path) updated, or default version\
          \ selected. For hosted tools: when you created the tool. Workflows-> For\
          \ remote: When refresh all is hit for first time. Hosted: Seems to be time\
          \ created."
      gitUrl:
        type: "string"
        position: 11
        description: "This is a link to the associated repo with a descriptor, required\
          \ GA4GH"
      checker_id:
        type: "integer"
        format: "int64"
        position: 12
        description: "The id of the associated checker workflow"
        readOnly: true
      mode:
        type: "string"
        position: 13
        description: "This indicates what mode this is in which informs how we do\
          \ things like refresh, dockstore specific"
        enum:
        - "AUTO_DETECT_QUAY_TAGS_AUTOMATED_BUILDS"
        - "AUTO_DETECT_QUAY_TAGS_WITH_MIXED"
        - "MANUAL_IMAGE_PATH"
        - "HOSTED"
      conceptDoi:
        type: "string"
        position: 14
        description: "The Digital Object Identifier (DOI) representing all of the\
          \ versions of your workflow"
      name:
        type: "string"
        position: 14
        description: "This is the name of the container, required: GA4GH"
      default_dockerfile_path:
        type: "string"
        position: 15
        description: "This indicates for the associated git repository, the default\
          \ path to the Dockerfile, required: GA4GH"
      input_file_formats:
        type: "array"
        position: 15
        description: "File formats for describing the input file formats of every\
          \ version of an entry"
        uniqueItems: true
        items:
          $ref: "#/definitions/FileFormat"
      default_cwl_path:
        type: "string"
        position: 16
        description: "This indicates for the associated git repository, the default\
          \ path to the CWL document, required: GA4GH"
      output_file_formats:
        type: "array"
        position: 16
        description: "File formats for describing the output file formats of every\
          \ version of an entry"
        uniqueItems: true
        items:
          $ref: "#/definitions/FileFormat"
      default_wdl_path:
        type: "string"
        position: 17
        description: "This indicates for the associated git repository, the default\
          \ path to the WDL document"
      defaultCWLTestParameterFile:
        type: "string"
        position: 18
        description: "This indicates for the associated git repository, the default\
          \ path to the CWL test parameter file"
      defaultWDLTestParameterFile:
        type: "string"
        position: 19
        description: "This indicates for the associated git repository, the default\
          \ path to the WDL test parameter file"
      tool_maintainer_email:
        type: "string"
        position: 20
        description: "The email address of the tool maintainer. Required for private\
          \ repositories"
      private_access:
        type: "boolean"
        position: 21
        description: "Is the docker image private or not."
      toolname:
        type: "string"
        position: 22
        description: "This is the tool name of the container, when not-present this\
          \ will function just like 0.1 dockstorewhen present, this can be used to\
          \ distinguish between two containers based on the same image, but associated\
          \ with different CWL and Dockerfile documents. i.e. two containers with\
          \ the same registry+namespace+name but different toolnames will be two different\
          \ entries in the dockstore registry/namespace/name/tool, different options\
          \ to edit tags, and only the same insofar as they would \"docker pull\"\
          \ the same image, required: GA4GH"
        minLength: 0
        maxLength: 256
      namespace:
        type: "string"
        position: 23
        description: "This is a docker namespace for the container, required: GA4GH"
      registry_string:
        type: "string"
        position: 24
        description: "This is a specific docker provider like quay.io or dockerhub\
          \ or n/a?, required: GA4GH"
      lastBuild:
        type: "integer"
        format: "int64"
        position: 25
        description: "Implementation specific timestamp for last built. For automated\
          \ builds: When refresh is hit, the last time the tool was built gets stored\
          \ here. If tool was never built on quay.io, then last build will be null.\
          \ N/A for hosted/manual path tools"
      workflowVersions:
        type: "array"
        position: 26
        description: "Implementation specific tracking of valid build tags for the\
          \ docker container"
        uniqueItems: true
        items:
          $ref: "#/definitions/Tag"
      path:
        type: "string"
        position: 27
      descriptorType:
        type: "array"
        position: 28
        readOnly: true
        items:
          type: "string"
      tool_path:
        type: "string"
        position: 29
        readOnly: true
      registry:
        type: "string"
        position: 30
        enum:
        - "QUAY_IO"
        - "DOCKER_HUB"
        - "GITLAB"
        - "AMAZON_ECR"
        - "SEVEN_BRIDGES"
        - "GITHUB_CONTAINER_REGISTRY"
    description: "This describes one entry in the dockstore. Logically, this currently\
      \ means one tuple of registry (either quay or docker hub), organization, image\
      \ name, and toolname which can be\n * associated with CWL and Dockerfile documents"
  Entry:
    type: "object"
    required:
    - "gitUrl"
    properties:
      aliases:
        type: "object"
        description: "aliases can be used as an alternate unique id for entries"
        additionalProperties:
          $ref: "#/definitions/Alias"
      dbCreateDate:
        type: "integer"
        format: "int64"
      dbUpdateDate:
        type: "integer"
        format: "int64"
      entryType:
        type: "string"
        readOnly: true
        enum:
        - "TOOL"
        - "WORKFLOW"
        - "SERVICE"
        - "APPTOOL"
        - "NOTEBOOK"
      entryTypeMetadata:
        readOnly: true
        $ref: "#/definitions/EntryTypeMetadata"
      has_checker:
        type: "boolean"
        readOnly: true
      id:
        type: "integer"
        format: "int64"
        description: "Implementation specific ID for the container in this web service"
      last_modified_date:
        type: "integer"
        format: "int64"
        readOnly: true
      licenseInformation:
        $ref: "#/definitions/LicenseInformation"
      topic:
        type: "string"
      topicAutomatic:
        type: "string"
      topicId:
        type: "integer"
        format: "int64"
        description: "The Id of the corresponding topic on Dockstore Discuss"
      topicManual:
        type: "string"
      topicSelection:
        type: "string"
        enum:
        - "AUTOMATIC"
        - "MANUAL"
