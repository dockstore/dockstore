      parameters:
      - name: "workflowId"
        in: "path"
        description: "Workflow to modify."
        required: true
        type: "integer"
        format: "int64"
      - name: "testParameterPaths"
        in: "query"
        description: "List of paths."
        required: true
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
      - name: "version"
        in: "query"
        required: false
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
