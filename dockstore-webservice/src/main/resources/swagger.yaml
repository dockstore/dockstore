      - name: "version_id"
        in: "path"
        description: "An identifier of the tool version, scoped to this registry,\
          \ for example `v1`"
        required: true
        type: "string"
      responses:
        200:
          description: "A tool version."
          schema:
            $ref: "#/definitions/ToolVersionV1"
  /api/ga4gh/v1/tools/{id}/versions/{version_id}/dockerfile:
