version: 1.2
workflows:
  -  name: foobar
     subclass: wdl
     authors:
       - name: Denis Yuen
         orcid: 0000-0002-6130-1021
       - name: UCSC Genomics Institute
         role: Institute
         affiliation: UCSC
     publish: true
     primaryDescriptorPath: /Dockstore2.wdl
     testParameterFiles:
       - /dockstore.wdl.json
     filters:
       branches:
         - develop
       tags:
         - gwas*
  -  name: foobar2
     subclass: cwl
     publish: no
     primaryDescriptorPath: /Dockstore.cwl
     readMePath: /foobar2/readme.md
     testParameterFiles:
       - /dockstore.cwl.json
  -  subclass: CWL
     name: bloop
     primaryDescriptorPath: /Dockstore.cwl
     readMePath: /other-readme.md
     testParameterFiles:
       - /dockstore.cwl.json
service:
  subclass: DOCKER_COMPOSE
  name: UCSC Xena Browser
  author: UCSC Genomics Institute
  authors:
    - name: UCSC Genomics Institute
      role: Institute
      affiliation: UCSC
  description: |
    The UCSC Xena browser is an exploration tool for public and private,
    multi-omic and clinical/phenotype data.
    It is recommended that you configure a reverse proxy to handle HTTPS
  publish: True
  files:
    - docker-compose.yml
    - README.md
    - stand_up.sh
    - load.sh
    - port.sh
    - stop.sh
    - xena-all.json

  scripts:
    start: stand_up.sh
    postprovision: load.sh
    port: port.sh
    stop: stop.sh

  environment:
    httpPort:
      default: 7222
      description: The host's HTTP port. The default is 7222.

  data:
    dataset_1:
      targetDirectory: xena/files
      files:
        tsv:
          description: Data for Xena in TSV format
        metadata:
          description: The metadata, in JSON format, that corresponds to the previous tsv file

notebooks:
  - name: notebook0
    format: Jupyter
    language: Python
    path: /notebook0.ipynb
    publish: true
    latestTagAsDefault: true
    filters:
      branches:
        - branch0
      tags:
        - tag0
    authors:
      - name: author0
    testParameterFiles:
      - /test0
    otherFiles:
      - /other0
  - name: notebook1
    path: /notebook1.ipynb
    kernel: quay.io/seqware/seqware_full/1.1
